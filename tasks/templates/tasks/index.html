{% extends "tasks/layout.html" %}

{% block body %}
<h1> Tasks </h1>
    <ul>
        {% for tasks in tasks %}
           <li> {{ tasks }}</li>  <!-- This will list each task from the loop -->
           {% empty %}
           <li>No tasks</li>
        {% endfor %} 
    </ul>
    <a href="{% url 'tasks:add' %}"> add tasks</a>
{% endblock %}
